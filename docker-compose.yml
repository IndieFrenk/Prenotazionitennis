# Create a .env file with your values or use the defaults below.
# ============================================================================
version: '3.8'

services:
  backend:
    build: ./backend
    container_name: tennisclub-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/tennisclub
      - SPRING_DATASOURCE_USERNAME=${DB_USER:-tcuser}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD:-tcpass}
      - APP_JWT_SECRET=${JWT_SECRET:-ZGV2LW9ubHktand0LXNlY3JldC1rZXktZG8tbm90LXVzZS1pbi1wcm9kdWN0aW9u}
      - APP_UPLOAD_DIR=/app/uploads
      - APP_CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:4200
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - uploads-data:/app/uploads
    networks:
      - tennisclub-net
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: tennisclub-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - tennisclub-net
    restart: unless-stopped

  db:
    image: postgres:16
    container_name: tennisclub-db
    environment:
      POSTGRES_DB: tennisclub
      POSTGRES_USER: ${DB_USER:-tcuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-tcpass}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - tennisclub-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tcuser -d tennisclub"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    container_name: tennisclub-pgadmin
    ports:
      - "127.0.0.1:5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@tennis.club}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-changeme}
    depends_on:
      - db
    networks:
      - tennisclub-net
    restart: unless-stopped

volumes:
  pgdata:
  uploads-data:

networks:
  tennisclub-net:
    driver: bridge
