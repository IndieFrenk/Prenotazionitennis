version: '3.8'

services:
  backend:
    build: ./backend
    container_name: tennisclub-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/tennisclub
      - SPRING_DATASOURCE_USERNAME=tcuser
      - SPRING_DATASOURCE_PASSWORD=tcpass
      - APP_JWT_SECRET=dGVubmlzY2x1Yi1zZWNyZXQta2V5LWZvci1qd3QtdG9rZW4tZ2VuZXJhdGlvbi0yMDI0LXZlcnktbG9uZy1rZXk=
      - APP_UPLOAD_DIR=/app/uploads
      - APP_CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:4200
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - uploads-data:/app/uploads
    networks:
      - tennisclub-net
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: tennisclub-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - tennisclub-net
    restart: unless-stopped

  db:
    image: postgres:16
    container_name: tennisclub-db
    environment:
      POSTGRES_DB: tennisclub
      POSTGRES_USER: tcuser
      POSTGRES_PASSWORD: tcpass
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - tennisclub-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tcuser -d tennisclub"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    container_name: tennisclub-pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@tennis.club
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      - db
    networks:
      - tennisclub-net
    restart: unless-stopped

volumes:
  pgdata:
  uploads-data:

networks:
  tennisclub-net:
    driver: bridge
