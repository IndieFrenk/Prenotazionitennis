# Netlify configuration for Tennis Club Frontend

[build]
  # Directory to change to before starting a build
  base = "frontend"
  # Directory containing the deploy-ready HTML files
  publish = "dist/tennis-club-frontend/browser"
  # Build command
  command = "npm install --legacy-peer-deps && npm run build -- --configuration=production"

[build.environment]
  # Node version to use
  NODE_VERSION = "20"

# Redirect all routes to index.html for Angular SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Proxy API calls to the backend (Railway)
# Replace YOUR_BACKEND_URL with your actual Railway backend URL
[[redirects]]
  from = "/api/*"
  to = "https://YOUR_BACKEND_URL.railway.app/api/:splat"
  status = 200
  force = true

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
