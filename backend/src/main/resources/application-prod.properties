# ==============================================================================
# Tennis Club Backend - Production Profile Overrides
# ==============================================================================
# All sensitive values are injected via environment variables.

# --- PostgreSQL Datasource ---
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.hikari.maximum-pool-size=20

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# --- Flyway ---
spring.flyway.enabled=true

# --- JWT ---
app.jwt.secret=${JWT_SECRET}
app.jwt.access-token-expiration-ms=${JWT_ACCESS_EXPIRATION:900000}
app.jwt.refresh-token-expiration-ms=${JWT_REFRESH_EXPIRATION:604800000}

# --- File Upload ---
app.upload.dir=${UPLOAD_DIR:./uploads}

# --- Mail ---
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# --- Logging ---
logging.level.com.tennisclub=${LOG_LEVEL:INFO}

# --- Server ---
server.port=${SERVER_PORT:8080}

# --- Club Configuration ---
app.club.max-future-reservations=${CLUB_MAX_RESERVATIONS:5}
app.club.cancellation-deadline-hours=${CLUB_CANCEL_DEADLINE_HOURS:2}

# --- CORS ---
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:}
