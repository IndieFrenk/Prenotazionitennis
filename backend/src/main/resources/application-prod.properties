# ==============================================================================
# Tennis Club Backend - Production Profile (Render deployment)
# ==============================================================================
# All sensitive values are injected via environment variables.

# --- Server ---
server.port=${PORT:8080}

# --- PostgreSQL Datasource ---
# Render provides DATABASE_URL in JDBC format when using internal connection
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/tennisclub}
spring.datasource.username=${DATABASE_USER:tcuser}
spring.datasource.password=${DATABASE_PASSWORD:tcpass}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# --- JWT ---
app.jwt.secret=${JWT_SECRET:dGVubmlzY2x1Yi1zZWNyZXQta2V5LWZvci1qd3QtdG9rZW4tZ2VuZXJhdGlvbi0yMDI0LXZlcnktbG9uZy1rZXk=}
app.jwt.access-token-expiration-ms=900000
app.jwt.refresh-token-expiration-ms=604800000

# --- File Upload ---
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB
app.upload.dir=./uploads

# --- Mail (Resend SMTP via port 465 SSL) ---
spring.mail.host=${MAIL_HOST:smtp.resend.com}
spring.mail.port=${MAIL_PORT:465}
spring.mail.username=${MAIL_USERNAME:resend}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=${MAIL_SSL:true}
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.socketFactory.port=${MAIL_PORT:465}
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory

# --- Email Verification ---
app.email.from=${MAIL_FROM:noreply@tennisclub.it}
app.email.verification.expiration-hours=24
app.base-url=${FRONTEND_URL:https://your-app.netlify.app}

# --- Logging ---
logging.level.com.tennisclub=INFO
logging.level.org.springframework.security=WARN

# --- Club Configuration ---
app.club.max-future-reservations=5
app.club.cancellation-deadline-hours=2

# --- CORS ---
app.cors.allowed-origins=${CORS_ORIGINS:https://your-app.netlify.app}
