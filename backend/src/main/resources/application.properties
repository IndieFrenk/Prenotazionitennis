# ==============================================================================
# Tennis Club Backend - Application Properties (dev profile)
# ==============================================================================

# --- Active Profile ---
spring.profiles.active=dev

# --- Server ---
server.port=8080

# --- PostgreSQL Datasource ---
spring.datasource.url=jdbc:postgresql://localhost:5432/tennisclub
spring.datasource.username=tcuser
spring.datasource.password=tcpass
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# --- JPA / Hibernate ---
# Schema is managed by Flyway; Hibernate only validates the mapping.
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# --- JWT ---
app.jwt.secret=dGVubmlzY2x1Yi1zZWNyZXQta2V5LWZvci1qd3QtdG9rZW4tZ2VuZXJhdGlvbi0yMDI0LXZlcnktbG9uZy1rZXk=
app.jwt.access-token-expiration-ms=900000
app.jwt.refresh-token-expiration-ms=604800000

# --- File Upload ---
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB
app.upload.dir=./uploads

# --- Mail (SMTP placeholder for dev) ---
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# --- Email Verification ---
app.email.from=noreply@tennisclub.it
app.email.verification.expiration-hours=24
app.base-url=http://localhost:3000

# --- Logging ---
logging.level.com.tennisclub=DEBUG
logging.level.org.springframework.security=INFO

# --- Club Configuration ---
app.club.max-future-reservations=5
app.club.cancellation-deadline-hours=2

# --- CORS ---
app.cors.allowed-origins=http://localhost:3000,http://localhost:4200
