# Netlify configuration for Tennis Club Frontend

[build]
  # Base directory (where package.json is)
  base = "frontend"
  # Directory containing the deploy-ready HTML files (relative to base)
  publish = "dist/tennis-club-frontend/browser"
  # Build command
  command = "npm install --legacy-peer-deps && npm run build -- --configuration=production"

[build.environment]
  # Node version to use
  NODE_VERSION = "20"

# IMPORTANT: Order matters! API proxy must come BEFORE the SPA catch-all

# Proxy API calls to the backend (Render)
[[redirects]]
  from = "/api/*"
  to = "https://tennisclub-backend.onrender.com/api/:splat"
  status = 200
  force = true

# Redirect all routes to index.html for Angular SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
